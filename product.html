<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Список автомобилей</title>
    <style>
        table {
            border-collapse: collapse;
            width: 60%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #333;
            padding: 10px 15px;
            text-align: center;
        }
        th {
            background-color: #f0f0f0;
        }
        caption {
            margin-bottom: 10px;
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <caption>Продукты: Машины</caption>
        <thead>
            <tr>
                <th>№</th>
                <th>Марка</th>
                <th>Модель</th>
                <th>Цена, ₽</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Toyota</td>
                <td>Camry</td>
                <td>2,000,000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>BMW</td>
                <td>5 Series</td>
                <td>4,500,000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Mercedes</td>
                <td>C-Class</td>
                <td>3,800,000</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Hyundai</td>
                <td>Sonata</td>
                <td>1,600,000</td>
            </tr>
            <tr>
                <td>5</td>
                <td>Audi</td>
                <td>A4</td>
                <td>3,600,000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
