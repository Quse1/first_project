<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример верстки</title>
    <!-- Здесь может быть ссылка на CSS-файл для стилизации -->
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>

    <header>
        <h1>Добро пожаловать на мою страницу!</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#about">Обо мне</a></li>
            <li><a href="#contact">Контакты</a></li>
        </ul>
    </nav>

    <main>
        <section id="about">
            <h2>Обо мне</h2>
            <p>Это мой первый пример верстки. Я учусь создавать веб-страницы на языке HTML.</p>
            <img src="placeholder.jpg" alt="Изображение" width="300">
        </section>

        <section id="contact">
            <h2>Свяжитесь со мной</h2>
            <p>Email: <a href="mailto:your.email@example.com">your.email@example.com</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Моя компания</p>
    </footer>

</body>
</html>
